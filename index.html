<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcuPro</title>
</head>
<link rel="stylesheet" href="estilos.css">
<link href='paquetes/node_modules/boxicons/css/boxicons.min.css' rel='stylesheet'>
<link rel="icon" type="image/png" href="imagenes/logo bbb.png">
<audio src="sonidos/sonido_boton_click.mp3" id="audio"></audio>
<body>
    <div class="general"> <!-- CAJA GENERAL (FONDO)  -->
        <center>
            <div class="titulo"> <!-- TITULO DE PÁGINA  -->
                <h1>Calcu<span>Pro</span></h1>
            </div>
        </center>
        
        <div class="numeros"> <!-- CAJA NÚMEROS -->
            <button id="numero1">Numero 1</button>
            <button id="numero2">Numero 2</button>
        </div>
        
         <div class="botones"> <!-- CAJA BOTONES -->
            <button id="suma"><i class='bx bx-plus'></i></button>
            <button id="resta"><i class='bx bx-minus' ></i></button>
            <button id="historia">Historial</button>
            <button id="multi"><i class='bx bx-x' ></i></button>
            <button id="divi">/</button>
        </div>
        <center>
            <div class="mensaje"><!-- CAJA MENSAJE (RESULTADO) -->
                <div>
                    <h3 id="texto">0</h3>
                </div>
            </div>
        </center>
    </div>

    <script src="funciones.js"></script> <!-- SCRIPTS (LLAMADA A JS) -->
</body>
</html>
